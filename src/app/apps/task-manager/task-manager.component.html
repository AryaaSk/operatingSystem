<div class="windowContainer">
    <div class="windowContent windowOptionsGrid">
        <div>
            <input type="button" value="Kill App" (click)="killApp()">
            <input type="button" value="Reset Position" (click)="resetApp()">
        </div>
        <div>
            <div class="appRow" style="border-bottom: 1px solid black;" (click)="this.selectedAppIndex = undefined;">
                <div class="appNameDiv">App Name</div>
                <div class="dataDiv" style="background-color: transparent;">Window ID</div>
            </div>
        
            <div class="appRow" *ngFor="let app of this.dataService.apps; let i = index;"  (click)="appClicked(i)">
                <div class="appNameDiv">â€¢ {{app.name}}</div>
                <div class="dataDiv">{{app.windowId}}</div>
                <div *ngIf="i == this.selectedAppIndex" class="appRowShadow"></div>
            </div>
        </div>
    </div>
</div>
